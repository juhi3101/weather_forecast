<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="geoBtn">📍 Use My Location</button>
        </div>
        <div class="current-weather">
            <div class="weather-card">
                <div class="weather-icon" id="currentIcon">☀️</div>
                <h2 id="location">Location</h2>
                <div id="currentTemp">--°C</div>
                <div id="conditions">Conditions</div>
            </div>
            <div class="weather-card">
                <h3>Details</h3>
                <div>Humidity: <span id="humidity">--%</span></div>
                <div>Wind: <span id="windSpeed">-- km/h</span></div>
                <div>Feels like: <span id="apparentTemp">--°C</span></div>
            </div>
        </div>
        <h3>7-Day Forecast</h3>
        <div class="forecast-grid" id="forecastContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
